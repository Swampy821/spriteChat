
<div class="row login">
    <div class="col-lg-12">
        <div class="well bs-component">
            <form class="form-horizontal">
                <legend>Character Select</legend>
                <!--- NICK NAME -->
                <div class="form-group">
                    <label for="nickname" class="col-lg-2 control-label">Nick Name</label>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <input type="text" class="form-control" id="nickname" placeholder="George">
                    </div>
                </div>
                <!--- SPRITE -->
                <div class="form-group">
                    <label for="sprite" class="col-lg-2 control-label">Sprite</label>
                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <select class="form-control" id="sprite">
                            <option value="george">George</option>
                            <option value="pony">Pony</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-lg-offset-2 col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Your Sprite</h3>
                            </div>
                            <div class="panel-body">
                                <img src='img/georgeSnap.png' class="spriteImg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-4 col-sm-offset-2">
                        <button class="btn btn-success charBtn">Start</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
